- op: add
  path: /spec/template/spec/files/-
  value:
    content: |
      #!/bin/bash

      set -o nounset
      set -o pipefail
      set -o errexit
      [[ $(id -u) != 0 ]] && SUDO="sudo" || SUDO=""

      LINE_SEPARATOR="*************************************************"
      echo "$$LINE_SEPARATOR"

      # Custom image handling
      if [[ -n "${KUBE_PROXY_IMAGE:-}" ]]; then
        echo "* Using custom kube-proxy image: ${KUBE_PROXY_IMAGE}"
        echo "* Pulling kube-proxy: ${KUBE_PROXY_IMAGE}"
        $${SUDO} ctr -n k8s.io images pull "${KUBE_PROXY_IMAGE}"
      else
        echo "* Custom kube-proxy image environment variable not set, using default"
      fi
      echo "* checking binary versions"
      echo "ctr version: " $(ctr version)
      echo "kubeadm version: " $(kubeadm version -o=short)
      echo "kubectl version: " $(kubectl version --client=true)
      echo "kubelet version: " $(kubelet --version)
      echo "$$LINE_SEPARATOR"
    path: /tmp/kubeadm-bootstrap.sh
    owner: "root:root"
    permissions: "0744"
- op: add
  path: /spec/template/spec/preKubeadmCommands/-
  value:
    bash -c /tmp/kubeadm-bootstrap.sh
- op: add
  path: /spec/template/spec/joinConfiguration/nodeRegistration/kubeletExtraArgs/image-pull-policy
  value: Never
- op: add
  path: /spec/template/spec/verbosity
  value: 5
