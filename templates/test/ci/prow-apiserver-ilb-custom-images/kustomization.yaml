apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../prow-apiserver-ilb
patches:
- path: patches/kubeadm-bootstrap-custom-images.yaml
  target:
    group: bootstrap.cluster.x-k8s.io
    kind: KubeadmConfigTemplate
    name: .*-md-0
    namespace: default
    version: v1beta1
- path: patches/control-plane-kubeadm-bootstrap-custom-images.yaml
  target:
    group: controlplane.cluster.x-k8s.io
    kind: KubeadmControlPlane
    name: .*-control-plane
    version: v1beta1
- path: patches/cloud-provider-azure-custom-images.yaml
  target:
    group: addons.cluster.x-k8s.io
    kind: HelmChartProxy
    name: cloud-provider-azure-chart-ci
    version: v1alpha1

sortOptions:
  order: fifo
